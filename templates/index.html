<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Diagnosa Penyakit - Sistem Pakar CF</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
        }
        .card {
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
        }
        h2 {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="text-center mb-4">ü©∫ Sistem Pakar Diagnosa Penyakit</h2>
            <form action="/diagnosa" method="POST">
                <div class="mb-3">
                    <h5 class="text-primary">‚úÖ Pilih Gejala yang Anda Alami:</h5>
                    <div class="row">
                        {% for g in gejala %}
                        <div class="col-md-6">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" name="gejala" value="{{ g }}" id="g{{ loop.index }}">
                                <label class="form-check-label" for="g{{ loop.index }}">{{ g }}</label>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success px-5">üîç Diagnosa Sekarang</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
